spring.application.name=SoundSphere

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:soundsphere}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD}




# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8082

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# JWT Configuration
# IMPORTANT: The secret MUST be Base64 encoded. Generate one with: openssl rand -base64 32
jwt.secret=${JWT_SECRET:IZUsGjSOpRE9lBWorj8oPBs+HqDb3xFKeYGAAPTWDG8=}
jwt.expiration=86400000

# Disable Docker Compose auto-start (we're managing it manually)
spring.docker.compose.enabled=false
